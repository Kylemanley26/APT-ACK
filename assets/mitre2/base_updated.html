<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}APT-ACK{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        .bg-gray-750 { background-color: #2d3748; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-red-500">APT-ACK</h1>
                    <span class="ml-3 text-sm text-gray-400">Threat Intelligence Aggregator</span>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="/feeds" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Feeds</a>
                    <a href="/techniques" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Techniques</a>
                    <a href="/timeline" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Timeline</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
