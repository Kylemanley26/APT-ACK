{% extends "base.html" %}

{% block title %}Threat Intel Feeds - APT-ACK{% endblock %}

{% block content %}
<div x-data="feedsPage()" x-init="init()">
    <h1 class="text-3xl font-bold mb-6">Threat Intelligence Feeds</h1>
    
    <!-- Active Filters Banner -->
    <div x-show="hasActiveFilters()" class="bg-blue-900 border border-blue-700 rounded-lg p-4 mb-6">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4 flex-wrap gap-2">
                <span class="text-blue-200 font-semibold">Active Filters:</span>
                
                <!-- Technique Filters (Multiple) -->
                <template x-for="techId in filters.techniques" :key="techId">
                    <div class="flex items-center space-x-2 bg-purple-800 px-3 py-1 rounded">
                        <span class="text-purple-200 text-sm">
                            <span class="font-mono font-bold" x-text="techId.toUpperCase()"></span>:
                            <span x-text="techniqueNames[techId] || techId"></span>
                        </span>
                        <button @click="removeTechnique(techId)" class="text-purple-300 hover:text-white">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </template>

                <!-- Tag Filters (Multiple) -->
                <template x-for="tagName in filters.tags" :key="tagName">
                    <div class="flex items-center space-x-2 bg-gray-700 px-3 py-1 rounded">
                        <span class="text-gray-200 text-sm" x-text="tagName"></span>
                        <button @click="removeTag(tagName)" class="text-gray-300 hover:text-white">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </template>
                
                <!-- Severity Filter -->
                <template x-if="filters.severity">
                    <div class="flex items-center space-x-2 bg-gray-700 px-3 py-1 rounded">
                        <span class="text-gray-200 text-sm" x-text="'Severity: ' + filters.severity.toUpperCase()"></span>
                        <button @click="clearSeverity()" class="text-gray-300 hover:text-white">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </template>

                <!-- Source Filter -->
                <template x-if="filters.source">
                    <div class="flex items-center space-x-2 bg-gray-700 px-3 py-1 rounded">
                        <span class="text-gray-200 text-sm" x-text="'Source: ' + filters.source"></span>
                        <button @click="clearSource()" class="text-gray-300 hover:text-white">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </template>

                <!-- Hours Filter -->
                <template x-if="filters.hours">
                    <div class="flex items-center space-x-2 bg-gray-700 px-3 py-1 rounded">
                        <span class="text-gray-200 text-sm" x-text="'Last ' + getTimeframeLabel()"></span>
                        <button @click="clearHours()" class="text-gray-300 hover:text-white">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </template>
            </div>
            
            <button @click="clearAllFilters()" class="text-blue-200 hover:text-white text-sm font-medium">
                Clear All Filters
            </button>
        </div>
    </div>
    
    <!-- Filters -->
    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 mb-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Severity</label>
                <select x-model="filters.severity" @change="loadFeeds()" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                    <option value="">All</option>
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                    <option value="info">Info</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Source</label>
                <select x-model="filters.source" @change="loadFeeds()" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                    <option value="">All Sources</option>
                    <template x-for="src in availableSources" :key="src.name">
                        <option :value="src.name" x-text="src.name + ' (' + src.count + ')'"></option>
                    </template>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Timeframe</label>
                <select x-model="filters.hours" @change="loadFeeds()" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                    <option value="">All time</option>
                    <option value="24">Last 24 hours</option>
                    <option value="72">Last 3 days</option>
                    <option value="168">Last week</option>
                    <option value="720">Last 30 days</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Search</label>
                <input type="text"
                       x-model="filters.search"
                       @keyup.debounce.500ms="loadFeeds()"
                       placeholder="Search titles and content..."
                       class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
            </div>
        </div>
        <div class="mt-4 flex items-center justify-end">
            <label class="text-sm text-gray-400 mr-2">Sort by:</label>
            <select x-model="filters.sort" @change="loadFeeds()" class="bg-gray-700 border border-gray-600 rounded px-3 py-1 text-sm">
                <option value="date">Newest First</option>
                <option value="relevance">Relevance Score</option>
            </select>
        </div>
    </div>

    <!-- Results Count -->
    <div class="mb-4 text-gray-400 text-sm flex items-center justify-between">
        <template x-if="!loading">
            <span x-text="pagination.total + ' items found'"></span>
        </template>
        <template x-if="loading">
            <span>Loading...</span>
        </template>
        
        <button @click="showMitreMatrix()" class="text-blue-400 hover:text-blue-300 text-sm flex items-center space-x-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"></path>
            </svg>
            <span>View MITRE Matrix</span>
        </button>
    </div>

    <!-- Feed Items -->
    <div class="bg-gray-800 rounded-lg border border-gray-700">
        <div class="divide-y divide-gray-700">
            <template x-for="item in feeds" :key="item.id">
                <div class="p-6 hover:bg-gray-750 transition">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-2">
                                <span class="px-2 py-1 text-xs font-semibold rounded"
                                      :class="{
                                          'bg-red-900 text-red-200': item.severity === 'critical',
                                          'bg-orange-900 text-orange-200': item.severity === 'high',
                                          'bg-yellow-900 text-yellow-200': item.severity === 'medium',
                                          'bg-blue-900 text-blue-200': item.severity === 'low',
                                          'bg-gray-700 text-gray-300': item.severity === 'info'
                                      }"
                                      x-text="item.severity.toUpperCase()"></span>
                                <span class="text-sm text-gray-400" x-text="item.source_name"></span>
                                <span class="text-sm text-gray-500" x-text="formatDate(item.published_date)"></span>
                            </div>
                            
                            <a :href="item.link" target="_blank" class="text-lg font-semibold text-blue-400 hover:text-blue-300" x-text="item.title"></a>
                            
                            <p class="mt-2 text-gray-400 text-sm" x-text="item.content_preview"></p>
                            
                            <!-- MITRE ATT&CK Techniques -->
                            <template x-if="item.techniques && item.techniques.length > 0">
                                <div class="mt-3">
                                    <div class="flex flex-wrap gap-2 items-center">
                                        <span class="text-xs text-gray-500">MITRE ATT&CK:</span>
                                        <template x-for="technique in item.techniques" :key="technique.id">
                                            <button @click="filterByTechnique(technique)"
                                               class="group relative px-2 py-1 text-xs rounded font-mono transition"
                                               :class="filters.techniques.includes(technique.id.toLowerCase())
                                                       ? 'bg-purple-700 text-purple-100 ring-2 ring-purple-400'
                                                       : 'bg-purple-900 text-purple-200 hover:bg-purple-800'">
                                                <span x-text="technique.id"></span>

                                                <!-- Tooltip -->
                                                <div class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-2 px-3 py-2 bg-gray-900 text-white text-xs rounded shadow-lg whitespace-nowrap opacity-0 group-hover:opacity-100 transition pointer-events-none z-10 border border-gray-700">
                                                    <div class="font-semibold" x-text="technique.name"></div>
                                                    <div class="text-gray-400 text-xs" x-text="technique.tactic"></div>
                                                    <div class="text-gray-500 text-xs mt-1">
                                                        <span x-show="!filters.techniques.includes(technique.id.toLowerCase())">Click to add filter</span>
                                                        <span x-show="filters.techniques.includes(technique.id.toLowerCase())">Already filtered</span>
                                                    </div>
                                                    <div class="absolute top-full left-1/2 transform -translate-x-1/2 -mt-1">
                                                        <div class="border-4 border-transparent border-t-gray-900"></div>
                                                    </div>
                                                </div>
                                            </button>
                                        </template>
                                    </div>
                                </div>
                            </template>
                            
                            <!-- Regular Tags -->
                            <template x-if="item.tags && item.tags.length > 0">
                                <div class="mt-2 flex flex-wrap gap-2">
                                    <template x-for="tag in item.tags" :key="tag.name">
                                        <button @click="filterByTag(tag.name)"
                                           class="px-2 py-1 text-xs rounded transition"
                                           :class="filters.tags.includes(tag.name.toLowerCase()) 
                                                   ? 'bg-gray-600 text-gray-100 ring-2 ring-gray-400' 
                                                   : 'bg-gray-700 text-gray-300 hover:bg-gray-600'"
                                           x-text="tag.name"></button>
                                    </template>
                                </div>
                            </template>
                        </div>
                        
                        <div class="ml-4 text-right">
                            <!-- CVSS Score (if available) -->
                            <template x-if="item.cvss_score">
                                <div class="mb-3">
                                    <div class="text-2xl font-bold"
                                         :class="{
                                             'text-red-400': item.cvss_score >= 9.0,
                                             'text-orange-400': item.cvss_score >= 7.0 && item.cvss_score < 9.0,
                                             'text-yellow-400': item.cvss_score >= 4.0 && item.cvss_score < 7.0,
                                             'text-blue-400': item.cvss_score < 4.0
                                         }"
                                         x-text="item.cvss_score.toFixed(1)"></div>
                                    <div class="text-xs font-semibold uppercase"
                                         :class="{
                                             'text-red-300': item.cvss_severity === 'CRITICAL',
                                             'text-orange-300': item.cvss_severity === 'HIGH',
                                             'text-yellow-300': item.cvss_severity === 'MEDIUM',
                                             'text-blue-300': item.cvss_severity === 'LOW'
                                         }"
                                         x-text="'CVSS ' + (item.cvss_severity || '')"></div>
                                    <template x-if="item.cve_count > 0">
                                        <a :href="'/feed/' + item.id" class="text-xs text-gray-400 mt-1 block hover:text-gray-300 hover:underline" x-text="item.cve_count + ' CVE' + (item.cve_count > 1 ? 's' : '')"></a>
                                    </template>
                                </div>
                            </template>

                            <!-- Relevance Score (always shown) -->
                            <div>
                                <div class="text-xl font-bold text-blue-400" x-text="item.relevance_score.toFixed(2)"></div>
                                <div class="text-xs text-gray-500">Relevance</div>
                            </div>

                            <!-- IOC Count -->
                            <template x-if="item.ioc_count > 0 && !item.cvss_score">
                                <div class="mt-2">
                                    <a :href="'/feed/' + item.id" class="text-sm text-yellow-400 hover:text-yellow-300 hover:underline" x-text="item.ioc_count + ' IOCs'"></a>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
            
            <!-- Empty State -->
            <template x-if="!loading && feeds.length === 0">
                <div class="p-12 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h3 class="mt-4 text-lg font-medium text-gray-300">No threat intelligence found</h3>
                    <p class="mt-2 text-sm text-gray-500">Try adjusting your filters or search terms</p>
                </div>
            </template>
            
            <!-- Loading State -->
            <template x-if="loading">
                <div class="p-12 text-center">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                    <p class="mt-4 text-gray-400">Loading threat intelligence...</p>
                </div>
            </template>
        </div>
        
        <!-- Pagination -->
        <template x-if="feeds.length > 0">
            <div class="p-6 border-t border-gray-700 flex justify-between items-center">
                <div class="text-sm text-gray-400">
                    <span x-text="`Page ${pagination.page} of ${pagination.pages} (${pagination.total} total)`"></span>
                </div>
                <div class="flex space-x-2">
                    <button @click="prevPage()" 
                            :disabled="pagination.page <= 1"
                            :class="pagination.page <= 1 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-700'"
                            class="px-4 py-2 bg-gray-700 rounded transition">Previous</button>
                    <button @click="nextPage()" 
                            :disabled="pagination.page >= pagination.pages"
                            :class="pagination.page >= pagination.pages ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-700'"
                            class="px-4 py-2 bg-gray-700 rounded transition">Next</button>
                </div>
            </div>
        </template>
    </div>
    
    <!-- MITRE ATT&CK Matrix Modal -->
    {% include 'mitre_matrix_modal.html' %}
</div>

<script>
function feedsPage() {
    return {
        feeds: [],
        filters: {
            severity: '',
            source: '',
            hours: '',
            search: '',
            techniques: [],  // Array for multi-technique filtering (AND logic)
            tags: [],        // Array for multi-tag filtering (AND logic)
            sort: 'date'     // Default: chronological (newest first)
        },
        pagination: {
            page: 1,
            per_page: 20,
            total: 0,
            pages: 0
        },
        loading: false,
        availableSources: [],  // Store available sources from API
        techniqueNames: {},  // Changed to object to store multiple technique names
        
        // MITRE Modal state
        mitreModal: {
            show: false,
            technique: null
        },
        
        // MITRE Matrix data
        mitreMatrix: {
            tactics: [
                'Initial Access',
                'Execution', 
                'Persistence',
                'Privilege Escalation',
                'Defense Evasion',
                'Credential Access',
                'Discovery',
                'Lateral Movement',
                'Collection',
                'Command and Control',
                'Exfiltration',
                'Impact'
            ],
            techniques: {}
        },
        
        init() {
            // Parse URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const techniqueParam = urlParams.get('technique') || '';
            this.filters.techniques = techniqueParam ? techniqueParam.split(',').map(t => t.trim().toLowerCase()).filter(t => t) : [];
            const tagParam = urlParams.get('tag') || '';
            this.filters.tags = tagParam ? tagParam.split(',').map(t => t.trim().toLowerCase()).filter(t => t) : [];
            this.filters.severity = urlParams.get('severity') || '';
            this.filters.source = urlParams.get('source') || '';
            this.filters.hours = urlParams.get('hours') || '';
            this.filters.search = urlParams.get('search') || '';
            this.filters.sort = urlParams.get('sort') || 'date';

            // Load available sources
            this.loadSources();

            this.loadFeeds();

            // Load technique names if filtering by techniques
            if (this.filters.techniques.length > 0) {
                this.loadTechniqueNames();
            }
        },

        async loadSources() {
            try {
                const response = await fetch('/api/sources');
                this.availableSources = await response.json();
            } catch (error) {
                console.error('Failed to load sources:', error);
            }
        },
        
        async loadFeeds() {
            this.loading = true;
            const params = new URLSearchParams({
                page: this.pagination.page,
                per_page: this.pagination.per_page
            });

            // Add filters, handling techniques and tags arrays specially
            Object.entries(this.filters).forEach(([key, value]) => {
                if (key === 'techniques' && value.length > 0) {
                    params.set('technique', value.join(','));
                } else if (key === 'tags' && value.length > 0) {
                    params.set('tag', value.join(','));
                } else if (value && key !== 'techniques' && key !== 'tags') {
                    params.set(key, value);
                }
            });

            try {
                const response = await fetch(`/api/feeds?${params}`);
                const data = await response.json();

                this.feeds = data.items;
                this.pagination.total = data.total;
                this.pagination.pages = data.pages;
            } catch (error) {
                console.error('Failed to load feeds:', error);
            } finally {
                this.loading = false;
            }
        },

        async loadTechniqueNames() {
            try {
                const response = await fetch('/api/techniques');
                const data = await response.json();

                // Load names for all filtered techniques
                this.filters.techniques.forEach(techId => {
                    for (const tactic in data) {
                        const technique = data[tactic].find(t => t.id.toLowerCase() === techId.toLowerCase());
                        if (technique) {
                            this.techniqueNames[techId] = technique.name;
                            break;
                        }
                    }
                });
            } catch (error) {
                console.error('Failed to load technique names:', error);
            }
        },
        
        async loadMitreMatrix() {
            try {
                const response = await fetch('/api/techniques');
                this.mitreMatrix.techniques = await response.json();
            } catch (error) {
                console.error('Failed to load MITRE matrix:', error);
            }
        },
        
        getTacticTechniques(tactic) {
            if (!this.mitreMatrix.techniques[tactic]) return [];
            return this.mitreMatrix.techniques[tactic].slice(0, 12);
        },
        
        showMitreModal(technique) {
            this.mitreModal.technique = technique;
            this.mitreModal.show = true;
            
            if (Object.keys(this.mitreMatrix.techniques).length === 0) {
                this.loadMitreMatrix();
            }
        },
        
        showMitreMatrix() {
            this.mitreModal.show = true;
            
            if (Object.keys(this.mitreMatrix.techniques).length === 0) {
                this.loadMitreMatrix();
            }
        },
        
        viewTechnique(technique) {
            this.mitreModal.technique = technique;
        },

        filterByTag(tagName) {
            const tag = tagName.toLowerCase();
            // Add tag if not already in filter (additive)
            if (!this.filters.tags.includes(tag)) {
                this.filters.tags.push(tag);
                this.pagination.page = 1;
                this.updateURL();
                this.loadFeeds();
            }
        },

        removeTag(tagName) {
            // Remove a specific tag from filter
            this.filters.tags = this.filters.tags.filter(t => t !== tagName);
            this.pagination.page = 1;
            this.updateURL();
            this.loadFeeds();
        },

        clearTags() {
            // Clear all tag filters
            this.filters.tags = [];
            this.pagination.page = 1;
            this.updateURL();
            this.loadFeeds();
        },

        filterByTechnique(technique) {
            const techId = technique.id.toLowerCase();
            // Add technique if not already in filter (additive)
            if (!this.filters.techniques.includes(techId)) {
                this.filters.techniques.push(techId);
                this.techniqueNames[techId] = technique.name;
                this.pagination.page = 1;
                this.updateURL();
                this.loadFeeds();
            }
        },

        removeTechnique(techId) {
            // Remove a specific technique from filter
            this.filters.techniques = this.filters.techniques.filter(t => t !== techId);
            delete this.techniqueNames[techId];
            this.pagination.page = 1;
            this.updateURL();
            this.loadFeeds();
        },

        clearTechniques() {
        // Clear all technique filters
        this.filters.techniques = [];
        this.techniqueNames = {};
        this.pagination.page = 1;
        this.updateURL();
        this.loadFeeds();
        },
        
        clearSeverity() {
            this.filters.severity = '';
            this.pagination.page = 1;
            this.updateURL();
            this.loadFeeds();
        },
        
        clearHours() {
            this.filters.hours = '';
            this.pagination.page = 1;
            this.updateURL();
            this.loadFeeds();
        },

        clearSource() {
            this.filters.source = '';
            this.pagination.page = 1;
            this.updateURL();
            this.loadFeeds();
        },

        clearAllFilters() {
            const currentSort = this.filters.sort;  // Preserve sort preference
            this.filters = {
                severity: '',
                source: '',
                hours: '',
                search: '',
                techniques: [],
                tags: [],
                sort: currentSort
            };
            this.techniqueNames = {};
            this.pagination.page = 1;
            this.updateURL();
            this.loadFeeds();
        },

        hasActiveFilters() {
            return this.filters.techniques.length > 0 || this.filters.tags.length > 0 || this.filters.severity || this.filters.hours || this.filters.source;
        },
        
        getTimeframeLabel() {
            const hours = parseInt(this.filters.hours);
            if (hours === 24) return '24 hours';
            if (hours === 72) return '3 days';
            if (hours === 168) return 'week';
            if (hours === 720) return '30 days';
            return hours + ' hours';
        },
        
        updateURL() {
            const params = new URLSearchParams();
            Object.entries(this.filters).forEach(([key, value]) => {
                if (key === 'techniques' && value.length > 0) {
                    params.set('technique', value.join(','));
                } else if (key === 'tags' && value.length > 0) {
                    params.set('tag', value.join(','));
                } else if (value && key !== 'techniques' && key !== 'tags') {
                    params.set(key, value);
                }
            });

            const newURL = params.toString() ? `?${params.toString()}` : window.location.pathname;
            window.history.replaceState({}, '', newURL);
        },
        
        nextPage() {
            if (this.pagination.page < this.pagination.pages) {
                this.pagination.page++;
                this.loadFeeds();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        },
        
        prevPage() {
            if (this.pagination.page > 1) {
                this.pagination.page--;
                this.loadFeeds();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        },
        
        formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            
            // Handle future dates (timezone skew)
            if (diff < 0) return 'Just now';
            
            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            if (diff < 604800) return `${Math.floor(diff / 86400)}d ago`;
            return date.toLocaleDateString();
        }
    }
}
