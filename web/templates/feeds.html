{% extends "base.html" %}

{% block title %}Feeds - APT-ACK{% endblock %}

{% block content %}
<div x-data="feedsPage()" x-init="init()">
    <h1 class="text-3xl font-bold mb-6">Threat Intelligence Feeds</h1>
    
    <!-- Filters -->
    <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Severity</label>
                <select x-model="filters.severity" @change="loadFeeds()" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                    <option value="">All</option>
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                    <option value="info">Info</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Source</label>
                <select x-model="filters.source" @change="loadFeeds()" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                    <option value="">All Sources</option>
                    <template x-for="source in sources" :key="source.name">
                        <option :value="source.name" x-text="source.name + ' (' + source.count + ')'"></option>
                    </template>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Timeframe</label>
                <select x-model="filters.hours" @change="loadFeeds()" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                    <option value="">All time</option>
                    <option value="24">Last 24 hours</option>
                    <option value="72">Last 3 days</option>
                    <option value="168">Last week</option>
                </select>
            </div>
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-400 mb-2">Search</label>
                <div class="flex gap-2">
                    <input type="text"
                           x-model="filters.search"
                           @keyup.enter="loadFeeds()"
                           placeholder="Search titles and content..."
                           class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2">
                    <button @click="loadFeeds()" class="neon-button">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Feed Items -->
    <div class="bg-gray-800 rounded-lg border border-gray-700">
        <div class="divide-y divide-gray-700">
            <template x-for="item in feeds" :key="item.id">
                <div class="p-6 hover:bg-gray-750 transition">
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-2">
                                <span class="px-2 py-1 text-xs font-semibold rounded"
                                      :class="{
                                          'bg-red-900 text-red-200': item.severity === 'critical',
                                          'bg-orange-900 text-orange-200': item.severity === 'high',
                                          'bg-yellow-900 text-yellow-200': item.severity === 'medium',
                                          'bg-blue-900 text-blue-200': item.severity === 'low',
                                          'bg-gray-700 text-gray-300': item.severity === 'info'
                                      }"
                                      x-text="item.severity.toUpperCase()"></span>
                                <span class="text-sm text-gray-400" x-text="item.source_name"></span>
                                <span class="text-sm text-gray-500" x-text="formatDate(item.published_date)"></span>
                            </div>
                            
                            <a :href="item.link" target="_blank" class="text-lg font-semibold text-blue-400 hover:text-blue-300" x-text="item.title"></a>
                            
                            <p class="mt-2 text-gray-400 text-sm" x-text="item.content_preview"></p>
                            
                            <div class="mt-3 flex flex-wrap gap-2">
                                <template x-for="tag in item.tags" :key="tag.name">
                                    <span class="px-2 py-1 text-xs bg-gray-700 text-gray-300 rounded" x-text="tag.name"></span>
                                </template>
                            </div>
                        </div>
                        
                        <div class="ml-4 text-right">
                            <div class="text-2xl font-bold text-blue-400" x-text="item.relevance_score.toFixed(2)"></div>
                            <div class="text-xs text-gray-500">Relevance</div>
                            <template x-if="item.ioc_count > 0">
                                <div class="mt-2">
                                    <button @click="item.showIOCs = !item.showIOCs"
                                            class="text-sm text-yellow-400 hover:text-yellow-300 transition">
                                        <span x-text="item.ioc_count"></span> IOCs
                                        <span x-text="item.showIOCs ? '▼' : '►'"></span>
                                    </button>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- IOC List (shows when clicked) -->
                    <template x-if="item.ioc_count > 0 && item.showIOCs">
                        <div class="mt-4 pt-4 border-t border-gray-700">
                            <div x-init="if (!item.iocs) loadIOCs(item)">
                                <template x-if="item.iocs">
                                    <div class="space-y-2">
                                        <div class="text-sm text-gray-400 mb-2">Indicators of Compromise:</div>
                                        <template x-for="ioc in item.iocs" :key="ioc.id">
                                            <a :href="'/ioc/' + getUrlType(ioc.type) + '/' + encodeURIComponent(ioc.value)"
                                               class="block px-3 py-2 bg-gray-750 hover:bg-gray-700 rounded text-xs transition">
                                                <span class="text-purple-400 font-semibold" x-text="ioc.type.toUpperCase()"></span>:
                                                <span class="font-mono text-gray-300" x-text="ioc.value"></span>
                                                <template x-if="ioc.confidence">
                                                    <span class="ml-2 text-yellow-400" x-text="'(' + ioc.confidence.toFixed(2) + ')'"></span>
                                                </template>
                                            </a>
                                        </template>
                                    </div>
                                </template>
                                <template x-if="!item.iocs">
                                    <div class="text-xs text-gray-500">Loading IOCs...</div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </template>
            
            <template x-if="feeds.length === 0">
                <div class="p-12 text-center text-gray-500">
                    No feeds found matching your criteria.
                </div>
            </template>
        </div>
        
        <!-- Pagination -->
        <div class="p-6 border-t border-gray-700 flex justify-between items-center">
            <div class="text-sm text-gray-400">
                <span x-text="`Showing ${feeds.length} of ${pagination.total} items`"></span>
            </div>
            <div class="flex space-x-2">
                <button @click="prevPage()" 
                        :disabled="pagination.page <= 1"
                        :class="pagination.page <= 1 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-700'"
                        class="px-4 py-2 bg-gray-700 rounded">Previous</button>
                <span class="px-4 py-2 text-gray-400">
                    Page <span x-text="pagination.page"></span> of <span x-text="pagination.pages"></span>
                </span>
                <button @click="nextPage()" 
                        :disabled="pagination.page >= pagination.pages"
                        :class="pagination.page >= pagination.pages ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-700'"
                        class="px-4 py-2 bg-gray-700 rounded">Next</button>
            </div>
        </div>
    </div>
</div>

<script>
function feedsPage() {
    return {
        feeds: [],
        sources: [],
        filters: {
            severity: '',
            source: '',
            hours: '',
            search: ''
        },
        pagination: {
            page: 1,
            per_page: 20,
            total: 0,
            pages: 0
        },

        async init() {
            await this.loadSources();
            await this.loadFeeds();
        },

        async loadSources() {
            const response = await fetch('/api/stats');
            const data = await response.json();
            this.sources = data.top_sources || [];
        },

        async loadFeeds() {
            const params = new URLSearchParams({
                page: this.pagination.page,
                per_page: this.pagination.per_page,
                ...Object.fromEntries(Object.entries(this.filters).filter(([_, v]) => v))
            });

            const response = await fetch(`/api/feeds?${params}`);
            const data = await response.json();

            this.feeds = data.items;
            this.pagination.total = data.total;
            this.pagination.pages = data.pages;
        },
        
        nextPage() {
            if (this.pagination.page < this.pagination.pages) {
                this.pagination.page++;
                this.loadFeeds();
            }
        },
        
        prevPage() {
            if (this.pagination.page > 1) {
                this.pagination.page--;
                this.loadFeeds();
            }
        },
        
        formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 3600) return `${Math.floor(diff / 60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h ago`;
            if (diff < 604800) return `${Math.floor(diff / 86400)}d ago`;
            return date.toLocaleDateString();
        },

        async loadIOCs(item) {
            if (item.iocs) return; // Already loaded
            try {
                const response = await fetch(`/api/feed/${item.id}`);
                const data = await response.json();
                item.iocs = data.iocs || [];
            } catch (error) {
                console.error('Failed to load IOCs:', error);
                item.iocs = [];
            }
        },

        getUrlType(iocType) {
            const typeMap = {
                'ip': 'ip',
                'domain': 'domain',
                'url': 'url',
                'hash_md5': 'hash-md5',
                'hash_sha1': 'hash-sha1',
                'hash_sha256': 'hash-sha256',
                'email': 'email',
                'file_path': 'file-path'
            };
            return typeMap[iocType] || iocType;
        }
    }
}
</script>
{% endblock %}
