{% extends "base.html" %}

{% block title_suffix %} | Feed{% endblock %}

{% block content %}
<div x-data="feedDetail()" x-init="loadFeed()">
    <div class="mb-6">
        <a href="/feeds" class="text-blue-400 hover:text-blue-300">&larr; Back to Analysis</a>
    </div>
    
    <template x-if="loading">
        <div class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            <p class="mt-4 text-gray-400">Loading feed details...</p>
        </div>
    </template>
    
    <template x-if="!loading && feed">
        <div>
            <!-- Header -->
            <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 mb-6">
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <div class="flex items-center space-x-3 mb-3">
                            <span class="px-3 py-1 text-xs font-semibold rounded"
                                  :class="{
                                      'bg-red-900 text-red-200': feed.severity === 'critical',
                                      'bg-orange-900 text-orange-200': feed.severity === 'high',
                                      'bg-yellow-900 text-yellow-200': feed.severity === 'medium',
                                      'bg-blue-900 text-blue-200': feed.severity === 'low',
                                      'bg-gray-700 text-gray-300': feed.severity === 'info'
                                  }"
                                  x-text="feed.severity.toUpperCase()"></span>
                            <span class="text-sm text-gray-400" x-text="feed.source_name"></span>
                            <span class="text-sm text-gray-500" x-text="formatDate(feed.published_date)"></span>
                        </div>
                        <h1 class="text-2xl font-bold mb-3" x-text="feed.title"></h1>
                        <a :href="feed.link" target="_blank" 
                           class="text-blue-400 hover:text-blue-300 text-sm">
                            View Original Source &rarr;
                        </a>
                    </div>
                    <div class="text-right ml-4">
                        <div class="text-2xl font-bold text-blue-400" x-text="feed.relevance_score.toFixed(2)"></div>
                        <div class="text-sm text-gray-400">Relevance</div>
                    </div>
                </div>
            </div>
            
            <!-- Content -->
            <template x-if="feed.content">
                <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 mb-6">
                    <h2 class="text-xl font-bold mb-4">Content</h2>
                    <p class="text-gray-300 whitespace-pre-wrap" x-text="feed.content"></p>
                </div>
            </template>
            
            <!-- MITRE ATT&CK Techniques -->
            <template x-if="feed.techniques && feed.techniques.length > 0">
                <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 mb-6">
                    <h2 class="text-xl font-bold mb-4">MITRE ATT&CK Techniques</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                        <template x-for="technique in feed.techniques" :key="technique.id">
                            <a :href="'/feeds?technique=' + technique.id.toLowerCase()"
                               class="p-3 bg-purple-900 hover:bg-purple-800 rounded block">
                                <div class="font-mono font-bold text-purple-200" x-text="technique.id"></div>
                                <div class="text-sm text-purple-300" x-text="technique.name"></div>
                                <div class="text-xs text-purple-400" x-text="technique.tactic"></div>
                            </a>
                        </template>
                    </div>
                </div>
            </template>
            
            <!-- Tags -->
            <template x-if="feed.tags && feed.tags.length > 0">
                <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 mb-6">
                    <h2 class="text-xl font-bold mb-4">Tags</h2>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="tag in feed.tags" :key="tag.name">
                            <a :href="'/feeds?tag=' + tag.name"
                               class="px-3 py-1 text-sm bg-gray-700 hover:bg-gray-600 text-gray-300 rounded">
                                <span x-text="tag.name"></span>
                            </a>
                        </template>
                    </div>
                </div>
            </template>
            
            <!-- IOCs Section -->
            <template x-if="feed.iocs && feed.iocs.length > 0">
                <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 mb-6">
                    <h2 class="text-xl font-bold mb-4">
                        Indicators of Compromise 
                        <span class="text-gray-400 font-normal">(<span x-text="feed.iocs.length"></span>)</span>
                    </h2>
                    
                    <!-- IOC Type Filter -->
                    <div class="flex flex-wrap gap-2 mb-4">
                        <button @click="iocFilter = ''" 
                                :class="iocFilter === '' ? 'bg-blue-600' : 'bg-gray-700 hover:bg-gray-600'"
                                class="px-3 py-1 text-sm rounded">All</button>
                        <template x-for="type in getIocTypes()" :key="type">
                            <button @click="iocFilter = type"
                                    :class="iocFilter === type ? 'bg-blue-600' : 'bg-gray-700 hover:bg-gray-600'"
                                    class="px-3 py-1 text-sm rounded"
                                    x-text="type.toUpperCase()"></button>
                        </template>
                    </div>
                    
                    <div class="space-y-2">
                        <template x-for="ioc in filteredIocs()" :key="ioc.id">
                            <a :href="getIocUrl(ioc)"
                               class="flex items-center justify-between p-3 bg-gray-750 hover:bg-gray-700 rounded block">
                                <div class="flex items-center space-x-3 flex-1 min-w-0">
                                    <span class="px-2 py-1 text-xs font-semibold rounded flex-shrink-0"
                                          :class="{
                                              'bg-red-900 text-red-200': ioc.type === 'cve',
                                              'bg-purple-900 text-purple-200': ioc.type !== 'cve'
                                          }"
                                          x-text="ioc.type.toUpperCase()"></span>
                                    <span class="font-mono text-sm truncate" x-text="ioc.value"></span>
                                </div>
                                <div class="flex items-center space-x-4 ml-4 flex-shrink-0">
                                    <!-- CVSS Score for CVEs -->
                                    <template x-if="ioc.cvss_v3_score">
                                        <div class="text-right">
                                            <span class="text-sm font-bold"
                                                  :class="{
                                                      'text-red-400': ioc.cvss_v3_score >= 9.0,
                                                      'text-orange-400': ioc.cvss_v3_score >= 7.0 && ioc.cvss_v3_score < 9.0,
                                                      'text-yellow-400': ioc.cvss_v3_score >= 4.0 && ioc.cvss_v3_score < 7.0,
                                                      'text-blue-400': ioc.cvss_v3_score < 4.0
                                                  }"
                                                  x-text="ioc.cvss_v3_score.toFixed(1)"></span>
                                            <span class="text-xs text-gray-500 ml-1">CVSS</span>
                                        </div>
                                    </template>
                                    <span class="text-sm text-gray-400" x-text="(ioc.confidence * 100).toFixed(0) + '%'"></span>
                                    <button @click.prevent="copyToClipboard(ioc.value, $event)"
                                            class="text-gray-500 hover:text-white p-1">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                                  d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </a>
                        </template>
                    </div>
                </div>
            </template>
            
            <!-- No IOCs -->
            <template x-if="!feed.iocs || feed.iocs.length === 0">
                <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 mb-6 text-center">
                    <p class="text-gray-400">No IOCs extracted from this feed item.</p>
                </div>
            </template>
        </div>
    </template>
    
    <template x-if="!loading && error">
        <div class="bg-red-900 border border-red-700 p-6 rounded-lg text-center">
            <div class="text-red-200" x-text="error"></div>
        </div>
    </template>
</div>

<script>
function feedDetail() {
    return {
        feed: null,
        loading: true,
        error: null,
        iocFilter: '',
        
        async loadFeed() {
            const pathParts = window.location.pathname.split('/');
            const feedId = pathParts[2];
            
            try {
                const response = await fetch(`/api/feed/${feedId}`);
                if (!response.ok) {
                    throw new Error('Feed item not found');
                }
                this.feed = await response.json();
            } catch (err) {
                this.error = err.message;
            } finally {
                this.loading = false;
            }
        },
        
        formatDate(dateStr) {
            if (!dateStr) return 'Unknown';
            const date = new Date(dateStr);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        },
        
        getIocTypes() {
            if (!this.feed || !this.feed.iocs) return [];
            const types = [...new Set(this.feed.iocs.map(i => i.type))];
            return types.sort();
        },
        
        filteredIocs() {
            if (!this.feed || !this.feed.iocs) return [];
            if (!this.iocFilter) return this.feed.iocs;
            return this.feed.iocs.filter(i => i.type === this.iocFilter);
        },
        
        getIocUrl(ioc) {
            if (ioc.type === 'cve') {
                return `/cve/${ioc.value}`;
            }
            return `/ioc/${ioc.type_url}/${encodeURIComponent(ioc.value)}`;
        },
        
        async copyToClipboard(text, event) {
            event.stopPropagation();
            try {
                await navigator.clipboard.writeText(text);
                // Visual feedback
                const btn = event.currentTarget;
                btn.classList.add('text-green-400');
                setTimeout(() => btn.classList.remove('text-green-400'), 1000);
            } catch (err) {
                console.error('Failed to copy:', err);
            }
        }
    }
}
</script>
{% endblock %}
