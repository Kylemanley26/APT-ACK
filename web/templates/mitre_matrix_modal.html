<!-- MITRE ATT&CK Matrix Modal -->
{# Include this component in templates with: {% include 'mitre_matrix_modal.html' %} #}

<template x-if="mitreModal.show">
    <div class="fixed inset-0 z-50 overflow-y-auto" @keydown.escape.window="mitreModal.show = false">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-black bg-opacity-75 transition-opacity" @click="mitreModal.show = false"></div>
        
        <!-- Modal -->
        <div class="flex min-h-screen items-center justify-center p-4">
            <div @click.away="mitreModal.show = false" class="relative bg-gray-800 rounded-lg shadow-xl max-w-7xl w-full max-h-[90vh] overflow-hidden border border-gray-700">
                <!-- Header -->
                <div class="bg-gray-900 px-6 py-4 border-b border-gray-700 flex items-center justify-between sticky top-0 z-10">
                    <div>
                        <h2 class="text-xl font-bold text-white">MITRE ATT&CK Enterprise Matrix</h2>
                        <template x-if="mitreModal.technique">
                            <div class="mt-1 flex items-center space-x-3">
                                <span class="font-mono text-purple-400 font-bold text-lg" x-text="mitreModal.technique.id"></span>
                                <span class="text-gray-300" x-text="mitreModal.technique.name"></span>
                                <span class="text-xs text-gray-500 px-2 py-1 bg-gray-800 rounded" x-text="mitreModal.technique.tactic"></span>
                                <template x-if="mitreModal.technique.count">
                                    <span class="text-xs text-purple-400 px-2 py-1 bg-purple-900 rounded" x-text="mitreModal.technique.count + ' items'"></span>
                                </template>
                            </div>
                        </template>
                    </div>
                    <button @click="mitreModal.show = false" class="text-gray-400 hover:text-white transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Matrix -->
                <div class="p-6 overflow-auto" style="max-height: calc(90vh - 200px);">
                    <div class="inline-block min-w-full">
                        <!-- Tactics Header (First Row) -->
                        <div class="grid gap-2 mb-2" style="grid-template-columns: repeat(7, minmax(140px, 1fr));">
                            <template x-for="tactic in mitreMatrix.tactics.slice(0, 7)" :key="tactic">
                                <div class="bg-blue-900 text-blue-100 px-3 py-2 rounded text-xs font-semibold text-center sticky top-0"
                                     :class="mitreModal.technique && mitreModal.technique.tactic === tactic ? 'ring-2 ring-yellow-400' : ''"
                                     x-text="tactic"></div>
                            </template>
                        </div>
                        
                        <!-- Techniques Grid (First Row) -->
                        <div class="grid gap-2 mb-8" style="grid-template-columns: repeat(7, minmax(140px, 1fr));">
                            <template x-for="tactic in mitreMatrix.tactics.slice(0, 7)" :key="tactic">
                                <div class="space-y-1">
                                    <template x-for="technique in getTacticTechniques(tactic)" :key="technique.id">
                                        <button @click="viewTechnique(technique)"
                                                class="w-full text-left px-2 py-1.5 rounded text-xs transition group relative"
                                                :class="mitreModal.technique && mitreModal.technique.id === technique.id 
                                                        ? 'bg-yellow-500 text-gray-900 font-bold ring-2 ring-yellow-400 shadow-lg scale-105' 
                                                        : technique.count > 0 
                                                          ? 'bg-purple-900 text-purple-100 hover:bg-purple-800' 
                                                          : 'bg-gray-700 text-gray-400 hover:bg-gray-600'">
                                            <div class="flex items-center justify-between">
                                                <span class="font-mono font-semibold" x-text="technique.id"></span>
                                                <template x-if="technique.count > 0">
                                                    <span class="text-xs px-1 rounded bg-black bg-opacity-20" x-text="technique.count"></span>
                                                </template>
                                            </div>
                                            <div class="text-xs mt-0.5 line-clamp-2" x-text="technique.name"></div>
                                        </button>
                                    </template>
                                </div>
                            </template>
                        </div>
                        
                        <!-- Second Row Tactics -->
                        <template x-if="mitreMatrix.tactics.length > 7">
                            <div>
                                <div class="grid gap-2 mb-2" style="grid-template-columns: repeat(5, minmax(140px, 1fr));">
                                    <template x-for="tactic in mitreMatrix.tactics.slice(7)" :key="tactic">
                                        <div class="bg-blue-900 text-blue-100 px-3 py-2 rounded text-xs font-semibold text-center"
                                             :class="mitreModal.technique && mitreModal.technique.tactic === tactic ? 'ring-2 ring-yellow-400' : ''"
                                             x-text="tactic"></div>
                                    </template>
                                </div>
                                
                                <!-- Second Row Techniques -->
                                <div class="grid gap-2" style="grid-template-columns: repeat(5, minmax(140px, 1fr));">
                                    <template x-for="tactic in mitreMatrix.tactics.slice(7)" :key="tactic">
                                        <div class="space-y-1">
                                            <template x-for="technique in getTacticTechniques(tactic)" :key="technique.id">
                                                <button @click="viewTechnique(technique)"
                                                        class="w-full text-left px-2 py-1.5 rounded text-xs transition group"
                                                        :class="mitreModal.technique && mitreModal.technique.id === technique.id 
                                                                ? 'bg-yellow-500 text-gray-900 font-bold ring-2 ring-yellow-400 shadow-lg scale-105' 
                                                                : technique.count > 0 
                                                                  ? 'bg-purple-900 text-purple-100 hover:bg-purple-800' 
                                                                  : 'bg-gray-700 text-gray-400 hover:bg-gray-600'">
                                                    <div class="flex items-center justify-between">
                                                        <span class="font-mono font-semibold" x-text="technique.id"></span>
                                                        <template x-if="technique.count > 0">
                                                            <span class="text-xs px-1 rounded bg-black bg-opacity-20" x-text="technique.count"></span>
                                                        </template>
                                                    </div>
                                                    <div class="text-xs mt-0.5 line-clamp-2" x-text="technique.name"></div>
                                                </button>
                                            </template>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="bg-gray-900 px-6 py-4 border-t border-gray-700 flex items-center justify-between">
                    <div class="flex items-center space-x-6 text-sm">
                        <div class="flex items-center space-x-2">
                            <div class="w-4 h-4 bg-yellow-500 rounded"></div>
                            <span class="text-gray-400">Selected</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-4 h-4 bg-purple-900 rounded"></div>
                            <span class="text-gray-400">Detected</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-4 h-4 bg-gray-700 rounded"></div>
                            <span class="text-gray-400">Not Detected</span>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <template x-if="mitreModal.technique && mitreModal.technique.count > 0">
                            <a :href="'/feeds?technique=' + mitreModal.technique.id.toLowerCase()" 
                               @click="mitreModal.show = false"
                               class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded font-medium transition">
                                View <span x-text="mitreModal.technique.count"></span> Related Feeds
                            </a>
                        </template>
                        <button @click="mitreModal.show = false" 
                                class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white rounded font-medium transition">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<style>
.line-clamp-2 {
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}
</style>
